insuranceJob {
  params {
    devName = "mdit"
  }
  input {
    t_mdit_policy {
      type = parquet
      path = "src/test/resources/data/input/parquet/policy/cuttofdate"
      schema {
        path = "src/test/resources/schema/policy.output.schema"
        mergeSchema = false
        overrideSchema = false
      }
    }
    t_mdit_incidents {
      path = "src/test/resources/data/input/parquet/incidents/load_data"
      schema {
        path = "src/test/resources/schema/t_mdit_incidents.output.schema"
        mergeSchema = false
        overrideSchema = false
      }
      type = parquet
    }
    t_mdit_cars {
      path = "src/test/resources/data/input/parquet/cars/parquet"
      schema {
        path = "src/test/resources/schema/carcat.output.schema"
        mergeSchema = false
        overrideSchema = false
      }
      type = parquet
    }
    t_mdit_clientes {
      path = "src/test/resources/data/input/parquet/clients/user_charge_date"
      schema {
        path = "src/test/resources/schema/clientesdatagod.output.schema"
        mergeSchema = false
        overrideSchema = true
      }
      type = parquet
    }
  }
  output {
    t_mdit_insurance {
      path = "src/test/resources/data/output/t_mdit_insurance"
      schema{
        path = "src/test/resources/schema/seguros.output.schema"
      }
      options {
        includeMetadataFields = true
        includeDeletedFields = true
        partitionOverwriteMode = dynamic
        rapartition = 1
      }
      type = parquet
      partitions = [
        "car_model"
      ]
      mode = overwrite
    }
  }
}
